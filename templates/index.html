<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>ShopNow</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/product">Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Welcome to ShopNow</h2>
            <p>Find the best products at amazing prices!</p>
        </section>
        
        <section id="male">
            <h2>Men's Clothing</h2>
            <div class="product">
                <img src="{{ url_for('static', filename='images/mens_jeans.jpg') }}" alt="Men's Jeans">
                <p>Jeans</p>
            </div>
            <div class="product">
                <img src="{{ url_for('static', filename='images/mens_shirt.jpg') }}" alt="Men's Shirt">
                <p>Shirts</p>
            </div>
        </section>
        
        <section id="female">
            <h2>Women's Clothing</h2>
            <div class="product">
                <img src="{{ url_for('static', filename='images/womens_dress.jpg') }}" alt="Women's Dress">
                <p>Dresses</p>
            </div>
            <div class="product">
                <img src="{{ url_for('static', filename='images/womens_top.jpg') }}" alt="Women's Top">
                <p>Tops</p>
            </div>
        </section>
        
        <section id="kids">
            <h2>Kids' Clothing</h2>
            <div class="product">
                <img src="{{ url_for('static', filename='images/kids_tshirt.jpeg') }}" alt="Kids' T-Shirt">
                <p>T-Shirts</p>
            </div>
            <div class="product">
                <img src="{{ url_for('static', filename='images/kids_shorts.jpeg') }}" alt="Kids' Shorts">
                <p>Shorts</p>
            </div>
        </section>
        
        <section id="cart">
            <h2>Shopping Cart</h2>
            <p>Your cart is currently empty.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 ShopNow. All rights reserved.</p>
    </footer>
</body>
</html>
